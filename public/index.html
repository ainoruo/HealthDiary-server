<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <title>HealthDiary</title>
    <script type="module" crossorigin src="/assets/main-Bskva2mb.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/style-CNpknRdY.js">
    <link rel="modulepreload" crossorigin href="/assets/fetch-CGUiTqyx.js">
    <link rel="modulepreload" crossorigin href="/assets/toast-B-6j1RQv.js">
    <link rel="stylesheet" crossorigin href="/assets/style-DLZn3HGf.css">
  </head>
  <body>
    <nav>
      <span class="logo">HealthDiary</span>
      <button class="menu-toggle">☰</button>
      <ul class="menu">
          <li class="dropdown">
              <a href="info.html">About Us</a>
            </li>
      </ul>
    </nav>
    <section class="login_section">
      <div>
        <form class="login_form">
          <h2>Log in</h2>
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Username" />
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password" />
          <input name="submit" type="submit" value="Login" class="loginuser" />
          <p>
            Don't have an account?
            <a href="#" class="create-user-link">Create New User</a>
          </p>
        </form>
      </div>
    </section>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New User</h2>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          minlength="3"
          maxlength="20"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          minlength="8"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          minlength="8"
          required
        />
        <input
          name="submit"
          type="submit"
          value="Create New User"
          class="createuser"
        />
      </div>
    </div>
    <div id="toast-container"></div>
    <footer>©Aino</footer>

  </body>
</html>
