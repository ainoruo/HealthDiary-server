    <div class="exercise-backround">
      <form id="exercise-form">
        <h3>Add New Exercise</h3>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required /><br /><br />

        <label for="type">Exercise Type:</label>
        <select id="type" name="type" required>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
          <option value="Weight Training">Weight training</option>
          <option value="Walking">Walking</option></select
        ><br /><br />

        <label for="duration">Duration (minutes):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          required
        /><br /><br />

        <label for="intensity">Intensity:</label>
        <select id="intensity" name="intensity" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option></select
        ><br /><br />

        <button type="submit">Add Exercise</button>
      </form>
      <button id="fetch-data">Get your training data</button>
      <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise Type</th>
            <th>Duration</th>
            <th>Intensity</th>
            <th>DELETE</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">×</span>
          <form id="edit-form">
            <h3>Edit Exercise Entry</h3>
            <input type="hidden" id="edit-entry-id" name="edit-entry-id" required />
  
            <label for="edit-date">Date:<label>
            <input type="date" id="edit-date" name="edit-date" required /><br /><br />
  
            <label for="edit-type">Type:</label>
            <select id="edit-type" name="edit-type" required>
                <option value="Running">Running</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
                <option value="Yoga">Yoga</option>
                <option value="Weight Training">Weight training</option>
                <option value="Walking">Walking</option></select
              ><br /><br />
  
            <label for="edit-duration">Duration:</label>
            <input type="number" id="edit-duration" name="edit-duration" required /><br /><br />
            
            <label for="edit-intensity">Intensity:</label>
            <select id="edit-intensity" name="edit-intensity" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option></select
              ><br /><br />
            
            <button type="submit">Update Exercise</button>
          </form>
        </div>
      </div>

  </body>
