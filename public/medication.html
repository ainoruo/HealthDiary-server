    <div class="medication-backround">
      <form id="exercise-form">
        <h3>Add New Medication</h3>
        
        <label for="name">Medication Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required /><br /><br />
        
        <label for="dosage">Frequency:</label>
        <input type="text" id="dosage" name="frequency" required /><br /><br />
        
        <label for="date">Start Date:</label>
        <input type="date" id="date" name="start_date" required /><br /><br />

        <label for="date">End Date(optional):</label>
        <input type="date" id="date" name="end_date" /><br /><br />

        <button type="submit">Add Medication</button>
      </form>
      <button id="fetch-data">Get your Medications</button>
      <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Dosage</th>
            <th>Frequency</th>
            <th>Start Date</th>
            <th>End Date</th>

            <th>Edit</th>
          </tr>
        </thead>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <form id="edit-form">
          <h3>Edit Medication Entry</h3>
          <input type="hidden" id="edit-entry-id" name="edit-entry-id" required />

          <label for="edit-name">Name:</label>
          <input type="text" id="edit-name" name="edit-name" required /><br /><br />

          <label for="edit-dosage">Dosage:</label>
          <input type="text" id="edit-dosage" name="edit-dosage" required /><br /><br />

          <label for="edit-frequency">Frequency:</label>
          <input type="text" id="edit-frequency" name="edit-frequency" required /><br /><br />
          <label for="edit-date">Start Date:</label>
          <input type="date" id="edit-start-date" name="edit-start-date" required /> <br /><br />
          <label for="edit-date">End Date:</label>
          <input type="date" id="edit-end-date" name="edit-end-date" required /> <br /><br />
