    <div class="nutrition-backround">
      <form id="exercise-form">
        <h3>Add New Nutrition Entry</h3>

        <label for="date">Date:</label>
        <input type="date" id="entry_date" name="entry_date" required /><br /><br />
        
        <label for="name">Calories Consumed:</label>
        <input type="text" id="calories_consumed" name="calories_consumed" required /><br /><br />

        <label for="protein">Protein Grams:</label>
        <input type="text" id="protein_grams" name="protein_grams" required /><br /><br />
        
        <label for="carbs">Carbohydrates Grams:</label>
        <input type="text" id="carbohydrates_grams" name="carbohydrates_grams" required /><br /><br />
        
        <label for="fats">Fat Grams:</label>
        <input type="text" id="fat_grams" name="fat_grams" required /><br /><br />

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" /><br /><br />

        <button type="submit">Add Nutrition Entry</button>
      </form>
      <button id="fetch-data">Get your Nutrition Entries</button>
      <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Cales</th>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fats</th>
            <th>Notes</th>
            <th>D</th>
            <th>E</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
    </div>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <form id="edit-form">
          <h3>Edit Nutrition Entry</h3>
          <input type="hidden" id="edit-entry-id" name="edit-entry-id" required />

          <label for="edit-date">Date:</label>
          <input type="date" id="edit-date" name="edit-date" required /><br /><br />

          <label for="edit-calories-consumed">Calories Consumed:</label>
          <input type="text" id="edit-calories-consumed" name="edit-calories-consumed" required /><br /><br />

          <label for="edit-carbohydrates-grams">Carbohydrates Grams:</label>
          <input type="text" id="edit-carbohydrates-grams" name="edit-carbohydrates-grams" required /><br /><br />
          
          <label for="edit-protein-grams">Protein Grams:</label>
          <input type="text" id="edit-protein-grams" name="edit-protein-grams" required /> <br /><br />
          
          <label for="edit-fat-grams">Fat Grams:</label>
          <input type="text" id="edit-fat-grams" name="edit-fat-grams" required /> <br /><br />
          
          <label for="edit-notes">Notes:</label>
          <input type="text" id="edit-notes" name="edit-notes" /><br /><br />

          <button type="submit">Update Nutrition</button>
        </form>
      </div>
